<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <header>
            <section>
                <form id="login-form" method="post" action="#">
                    <div>
                        회원 구분을 위해 체크해주세요
                    </div>
                    <div>
                        <input type="radio" name="userType" value="student" id="student">
                        <label for="student">학생</label>
                        <input type="radio" name="userType" value="member" id="member">
                        <label for="member">회원</label>
                    </div>
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <input type="text" id="id" placeholder="아이디" required>
                        <div id="id_msg" class="id_init">아이디를 입력해주세요</div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호" required>             
                    </div>
                    <button class="login-btn" type="submit">로그인</button>
                </form>
            </section>
        </header>
        <footer>
            <div class="find">
                <p class="footer-title">소중한 정보는 여기 있습니다.</p>
                <p>아이디/비밀번호를 잊으셨을 때는 아래의 링크를 사용하세요.</p>
                <a href="#" class="footer-link">아이디 찾기</a>
                <a href="#" class="footer-link">비밀번호 찾기</a>
            </div>
        </footer>
    </div>
</body>
</html>
